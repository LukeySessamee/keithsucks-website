<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friggin mechies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #33658A;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #F26419;
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            right: 0;
            top: 40px;
            list-style: none;
            padding: 15px;
            width: 150px;
        }
        .menu.active .dropdown {
            display: block;
        }
        .dropdown li {
            padding: 10px;
        }
        .dropdown li a {
            text-decoration: none;
            color: black;
            display: block;
        }
        .gif-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gif-placeholder {
            width: 100%;
            height: auto;
            background-color: #F6AE2D;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .center-text {
            font-size: 5vw;
            font-weight: bold;
            color: #F26419;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>friggin mechies</h1>
        <div class="menu" onclick="toggleMenu()">&#9776;
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="https://www.keithsucks.store">Store</a></li>
                <li><a href="https://www.keithsucks.info">About</a></li>
                <li><a href="https://www.keithsucks.xyz">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="center-text">KeithSucks.net</div>
    
    <button class="button" onclick="changeGifs()">Learn to Solder</button>
    
    <div class="gif-container">
        <img class="gif-placeholder" src="gif1.gif" alt="GIF">
        <img class="gif-placeholder" src="gif2.gif" alt="GIF">
        <img class="gif-placeholder" src="gif3.gif" alt="GIF">
        <img class="gif-placeholder" src="gif4.gif" alt="GIF">
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("active");
        }
        
        const gifList = ["gif1.gif", "gif2.gif", "gif3.gif", "gif4.gif", "gif5.gif", "gif6.gif", "gif7.gif", "gif8.gif", "womeninece.gif"];
        function changeGifs() {
            document.querySelectorAll(".gif-placeholder").forEach(img => {
                let randomGif = gifList[Math.floor(Math.random() * gifList.length)];
                img.src = randomGif;
            });
        }
    </script>
</body>
</html>
