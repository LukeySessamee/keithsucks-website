<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friggin mechies</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #33658A;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 40px;
        }
        .button {
            padding: 10px 30px;
            margin: 20px;
            background-color: #F6AE2D;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #F26419;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: clamp(1.2rem, 5vw, 2rem);
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            right: 0;
            top: 40px;
            list-style: none;
            padding: 15px;
            margin: 0;
            min-width: 150px;
            text-align: left;
        }
        .menu:hover .dropdown, .menu:focus .dropdown, .menu:active .dropdown {
            display: block;
        }
        .dropdown li {
            padding: 10px;
        }
        .dropdown li a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>friggin mechies</h1>
        <div class="menu" tabindex="0">&#9776;
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="https://www.keithsucks.store">Store</a></li>
                <li><a href="https://www.keithsucks.info">About</a></li>
                <li><a href="https://www.keithsucks.xyz">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="center-text">KeithSucks.net</div>
    
    <button class="button" onclick="changeGifs()">Learn to Solder</button>
    <button class="button" onclick="contentAware()">Learn 2 Solder</button>
    <button class="button" onclick="redirectToInfo()">Go to Info Page</button>
    
    <script>
        function redirectToInfo() {
            window.location.href = "https://keithsucks.net/info";
        }
    </script>
</body>
</html>
